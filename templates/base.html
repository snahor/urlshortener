<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>    
        <title>wy.pe</title>
        <meta name="keywords" content="url, shorten, shortener, short,
        url shortener" />
        <meta name="description" content="wy.pe Another url shortener for the
        intertubes" />
        <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen" charset="utf-8" />
        <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        {% block js %}{% endblock %}
    </head>
    <body>
        <div id="content">
            <div id="title">
                <h1><a href="/">wy<span class="dot">.</span><span class="pe">pe</span></a></h1>
                <h5>Meh, another URL shortener, at least it makes something...</h5>
            </div>
            
            {% block page_content %}{% endblock %}

            <div id="footer">
                &copy;2009
            </div>
        </div>
    </body>
